type User {
  _id: String!
  username: String!
  description: String!
}

input UserDto {
  username: String!
  password: String!
  description: String!
}

input UpdatedUserDto {
  _id: String!
  username: String
  password: String
  description: String
}

type Query {
  users: [User!]!
  user: User!
}

type Mutation {
  createUser(userDto: UserDto!): User!
  updateUser(updatedUserDto: UpdatedUserDto!): User!
  deleteUser: Boolean!

  # REMOVE IN PROD
  clearDatabaseUsers: Boolean!
}
