input CreateTripDto {
  country: String!
  description: String!
  numberOfTravelBuddies: Int!
}

type TripDto {
  _id: String!
  user: User!
  country: String!
  description: String!
  numberOfTravelBuddies: Int!
  openForMoreTravelBuddies: Boolean!
}

input UpdatedTripDto {
  _id: String
  country: String
  description: String
  numberOfTravelBuddies: Int
  openForMoreTravelBuddies: Boolean!
}

type Query {
  trips: [TripDto!]!
  trip(id: String!): TripDto!
}

type Mutation {
  createTrip(createTripDto: CreateTripDto!): TripDto!
  updateTrip(updatedTripDto: UpdatedTripDto!): TripDto!
  clearDatabaseTrips: Boolean
  removePossibleTravelBuddy(tripId: String!, userId: String!): TripDto!
  removeTravelBuddy(tripId: String!, userId: String!): TripDto!
}
