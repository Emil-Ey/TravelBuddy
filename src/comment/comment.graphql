input CreateCommentDto {
	tripId: String!
	text: String!
}

type CommentDto {
	_id: String!
	user: User!
	text: String!
}

input UpdatedCommentDto {
	_id: String!
	text: String!
}

type Mutation {
	createComment(CreateCommentDto: CreateCommentDto!): CommentDto!
	removeComment(updatedCommentDto: UpdatedCommentDto!): CommentDto!
	clearDatabaseComments: Boolean
}
